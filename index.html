<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- <link rel="stylesheet" href="styles/reset.css" /> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="button" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div id="dashboard" class="col-lg-9 pb-3" style="visibility: hidden; display:inline;">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div class="card" style="width: 900px; padding-left: 50px;">
            <img id="current-icon" src="" alt="Weather icon" style="width: 20%; height: 20%;">
            <h1 class="card-title" id="title"></h1>
            <div class="card-body">
              <h2 class="card-text" id="current-temp"></h2>
              <h2 class="card-text" id="current-wind"></h2>
              <h2 class="card-text" id="current-hum"></h2>
            </div>
          </div>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <div class="card" style="width: 13rem; padding-left: 10px; background-color: rgb(167, 193, 224);">
            <img id="icon1" src="" alt="Weather icon" style="width: 30%; height: 30%;">
            <div class="card-body">
              <h4 class="card-title" id="title1"></h4>
              <h5 class="card-text" id="temp1"></h5>
              <h5 class="card-text" id="wind1"></h5>
              <h5 class="card-text" id="hum1"></h5>
            </div>
          </div>
          <div class="card" style="width: 13rem; padding-left: 10px; background-color: rgb(167, 193, 224);">
            <img id="icon2" src="" alt="Weather icon" style="width: 30%; height: 30%;">
            <div class="card-body">
              <h4 class="card-title" id="title2"></h4>
              <h5 class="card-text" id="temp2"></h5>
              <h5 class="card-text" id="wind2"></h5>
              <h5 class="card-text" id="hum2"></h5>
            </div>
          </div>
          <div class="card" style="width: 13rem; padding-left: 10px; background-color: rgb(167, 193, 224);">
            <img id="icon3" src="" alt="Weather icon" style="width: 30%; height: 30%;">
            <div class="card-body">
              <h4 class="card-title" id="title3"></h4>
              <h5 class="card-text" id="temp3"></h5>
              <h5 class="card-text" id="wind3"></h5>
              <h5 class="card-text" id="hum3"></h5>
            </div>
          </div>
          <div class="card" style="width: 13rem; padding-left: 10px; background-color: rgb(167, 193, 224);">
            <img id="icon4" src="" alt="Weather icon" style="width: 30%; height: 30%;">
            <div class="card-body">
              <h4 class="card-title" id="title4"></h4>
              <h5 class="card-text" id="temp4"></h5>
              <h5 class="card-text" id="wind4"></h5>
              <h5 class="card-text" id="hum4"></h5>
            </div>
          </div>
          <div class="card" style="width: 13rem; padding-left: 10px; background-color: rgb(167, 193, 224);">
            <img id="icon5" src="" alt="Weather icon" style="width: 30%; height: 30%;">
            <div class="card-body">
              <h4 class="card-title" id="title5"></h4>
              <h5 class="card-text" id="temp5"></h5>
              <h5 class="card-text" id="wind5"></h5>
              <h5 class="card-text" id="hum5"></h5>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
